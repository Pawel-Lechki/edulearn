server {
    listen 80;
    server_name localhost;
    root /var/www/html/public;
    index index.php;

    location / {
        try_files $uri $uri/ /index.php?$query_string;

        add_header 'Access-Control-Allow-Origin' 'http://localhost:4321' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'X-Requested-With, Content-Type, Authorization, Origin, Accept, Content-Disposition' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
    
        client_max_body_size 20M;
    }

    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # add_header Access-Control-Allow-Origin "*";
    # add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
    # add_header Access-Control-Allow-Headers "X-Requested-With, Content-Type, Authorization, Origin, Accept";
    # add_header Access-Control-Allow-Credentials "true";
}
